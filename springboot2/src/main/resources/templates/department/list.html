<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Department List</title>
</head>
<body>
    <header>
        <div th:replace="~{/layout/fragments :: pageHeader('부서 리스트')}"></div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>부서번호</th>
                    <th>부서이름</th>
                    <th>근무지역</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dept:${depts}" th:object="${dept}">
                    <td><a th:text="*{id}"
                        th:href="@{/department/details/{id}(id=*{id})}"></a>
                    </td>
                    <td><a th:text="*{dname}"
                        th:href="@{/department/details/{id}(id=*{id})}"></a>
                    </td>
                    <td th:text="*{location}"></td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
