<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML TABLE</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
	</head>
	<body>
        <a href="index.html">인덱스 페이지</a>
		
        <h1>테이블</h1>
        
        <table>
            <caption>프론트엔드 과목</caption> <!-- 테이블의 제목을 넣을 때 사용 -->
            <thead> <!-- 테이블의 헤더: 컬럼 이름들 -->
                <tr> <!-- table row(행) -->
                    <th>번호</th> <!-- 테이블 셀 헤더 thead 영역이라고해서 꼭 th만을 사용할 필요는 없다 td도 사용 가능 -->
                    <th>HTML</th>
                    <th>CSS</th>
                    <th>JavaScript</th>
                </tr>
            </thead>
            <tbody> <!-- 테이블의 바디(몸통): 데이터(행과 열) -->
                <tr> <!-- table row(행) -->
                    <td>1</td> <!-- table 셀, 데이터 -->
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>10</td>
                    <td>5</td>
                    <td>4</td>
                </tr>                
            </tbody>
            <tfoot> <!-- 테이블 푸터:  -->
                <tr>
                    <th>합계</th>
                    <td>25</td>
                    <td>20</td>
                    <td>19</td>
                </tr>
            </tfoot>
        </table>
        <hr />
        <h1>column span</h1>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th colspan="2">전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>010-1234-5678</td>
                    <td>02-1234-5678</td>
                </tr>
                <tr>
                    <td>아이티윌</td>
                    <td>010-0000-0000</td>
                    <td>02-0000-0000</td>
                </tr>                
            </tbody>        
        </table>
        <hr />
        <h1>row span</h1>
        <table>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td>홍길동</td>
                    <td>아이티윌</td>
                </tr>            
                <tr>
                    <th rowspan="2">전화번호</th>
                    <td>010-1234-5678</td>
                    <td>010-0000-0000</td>
                </tr>
                <tr>
                    <td>00-1234-5678</td>
                    <td>02-0000-0000</td>
                </tr>                
            </tbody>
        </table>
	</body>
</html>
