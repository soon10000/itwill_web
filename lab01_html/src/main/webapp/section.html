<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab01</title>
</head>
<body>
    <a href="index.html">인덱스 페이지</a>

    <h1>Block Section Tag</h1>
    <div style="border: 2px solid blue; margin: 16px; padding: 16px;">Division
        1</div>
    <!-- border: 요소의 테두리, solid:직선, blue:색상, margin 요소 사이 공백, padding 컨텐트와 요소 사이 공백-->
    <div>Division 2</div>
    <div>
        <p style="border: 1px dotted red;">Paragraph(단락, 문단)</p>
        <!--  <p></p> 의 경우 마진이 겹칠 경우 둘 중 큰 마진의 여백을 가진다. -->
        <p style="border: 1px dotted red;">문단 2</p>
    </div>

    <hr />
    <!-- horizontal ruler: 가로선 -->

    <h1>Inline Section Tag</h1>
    <span style="color: red;">inline</span> element 지정을 위한 태그
    <!--<span>의 경우 해당 영역 선택한다는 뜻 -->
</body>
</html>
